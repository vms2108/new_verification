<div class="login">
  <form class="login__form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <div class="login__loader" [class.show]="sending"></div>
    <mat-form-field>
      <input matInput type="text" placeholder="Логин" name="email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Пароль" name="password" formControlName="password" required>
    </mat-form-field>
    <button class="login__button" mat-raised-button color="primary" [disabled]="!loginForm.valid || sending">Войти</button>
    <p class="login__msg" [class.show]="userNotFound">Неверный логин или пароль</p>
  </form>
</div>
