<app-request-layout
  [loading]="loading"
  *ngIf="requestForm && requestFields"
>
  <app-request-header [application]="application"></app-request-header>
  <app-request-form
    [form]="requestForm"
    [fields]="requestFields"
    [application]="application">
  </app-request-form>
  <app-request-big-image [image]="splittedPhoto$ | async">
  </app-request-big-image>
</app-request-layout>
