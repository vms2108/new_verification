<div class="main">
  <div class="container">
    <div class="main__content">
      <h1 class="main__title" innerHTML="{{ 'Main welcome' | translate : lang }}"></h1>
      <div class="main__btn-wrapper">
        <button class="main__button"
          *ngIf="!noNewRequests && !popError"
          [class.loading]="loading"
          [disabled]="loading || btnClicked"
          (click)="searchRequests()">
          <span>{{ 'Search new requests' | translate : lang }}</span>
        </button>
        <span class="main__message" *ngIf="noNewRequests">
          {{ 'No new requests. Retry in' | translate : lang }} {{ timer }}
        </span>
        <span class="main__message" *ngIf="popError">
          {{ 'New request error. Retry in' | translate : lang }} {{ timer }}
        </span>
      </div>
    </div>
    <p class="main__info">{{ 'Main info message' | translate : lang }}</p>
  </div>
</div>
