<div class="header">
  <a class="header__logo" routerLink="/">
    <img class="small" src="assets/icons/logo-small.svg" alt="Bonum">
    <img class="big" src="assets/icons/logo.svg" alt="Bonum">
  </a>
  <app-request-info></app-request-info>
  <button class="header__burger"
    [class.open]="menuOpen"
    (click)="toggle()">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="header__actions">
    <div class="header__action">
      <app-lang-selector></app-lang-selector>
    </div>
    <div class="header__action header__user" *ngIf="this.isAuthenticated">
      <span>{{ email }}</span>
      <button (click)="logout()">
        <img src="/assets/icons/logout.svg" alt="Logout">
      </button>
    </div>
  </div>
</div>
