<div class="toggle"
  [class.success]="state === true"
  [class.fail]="state === false" >
  <div class="toggle__bg"></div>
  <div class="toggle__ball"></div>
  <div class="toggle__btns">
    <button class="toggle__btn" (click)="changeState(false)" ></button>
    <button class="toggle__btn" (click)="changeState(undefined)"></button>
    <button class="toggle__btn" (click)="changeState(true)"></button>
  </div>
</div>
