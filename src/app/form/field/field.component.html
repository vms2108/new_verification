<div class="field">
  <div class="field__header">
    <div class="field__label"><span>{{ label }}</span></div>
    <app-toggle class="field__toggle"></app-toggle>
  </div>
  <mat-form-field>
    <input matInput readonly value="какое-то значение поле хъ че здесь">
  </mat-form-field>
  <mat-form-field [class.hidden]="true">
    <textarea
      matInput
      placeholder="Причина отказа"
      cdkTextareaAutosize
      cdkAutosizeMinRows="2"
      cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
</div>
