<div class="confirm-dialog">
  <h3 class="confirm-dialog__text">
    {{data.text | translate: lang}}
    {{data.user}}?
  </h3>
  <div class="confirm-dialog__buttons">
    <button mat-stroked-button (click)="confirm(true)">{{ "Yes" | translate: lang}}</button>
    <button mat-button  (click)="confirm(false)">{{ "No" | translate: lang}}</button>
  </div>
</div>
